# Site wide configuration

title:            Random Rumblings
locale:           en_US
url:


# Jekyll configuration

permalink:   /:categories/:title/
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Site owner
owner:
  name: Max Floettmann
  avatar: avatar.png
  bio: "I love data, code, and pictures. Even better if they fit together."
  email:
  disqus-shortname:
  twitter: fugufisch
  facebook: #username
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
